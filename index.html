<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="jumbotron container mt-3">
    <h1 class="display-4">Train Schedule</h1>
  </header>

  <section class="container">
    <div class="row mb-4">
      <div class="col">
        <div class="table-responsive">
          <h2>Current Train Schedule</h2>
          <table class="table table-hover table-sm ">
            <thead>
              <tr>
                <th scope="col ">Train Name</th>
                <th scope="col ">Destination</th>
                <th scope="col ">Frequency (min)</th>
                <th scope="col ">Next Arrival</th>
                <th scope="col ">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="trainContainer">

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col ">

        <h2>Add Train</h2>
        <form class="needs-validation" novalidate>
          <div class="form-group">
            <label for="employeeName" class="col-form-label ">Train Name</label>
            <input type="text" class="form-control " id="trainName" placeholder="train name" required>
            <div class="invalid-feedback">
              Please provide a name.
            </div>
          </div>
          <div class="form-group">
            <label for="role" class="col-form-label ">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Atlanta, GA" required>
            <div class="invalid-feedback">
              Please provide a destination.
            </div>
          </div>
          <div class="form-group">
            <label for="startDate" class="col-form-label ">First Train Time (HH:MM - military time)</label>
            <input type="text" pattern="(0\d{1}|1[0-2])\/([0-2]\d{1}|3[0-1])\/(19|20)\d{2}" class="form-control" id="firstTrainTime"
              placeholder="08:00" required>
            <div class="invalid-feedback">
              Please provide a time in military format.
            </div>
          </div>
          <div class="form-group">
            <label for="monthlyRate" class="col-form-label ">Frequency (min)</label>
            <input type="text" pattern="[0-9]*" class="form-control" id="frequency" placeholder="30" required>
            <div class="invalid-feedback">
              Please provide an operating frequency for the train.
            </div>
          </div>
          <div class="form-group">
            <button type="submit" id="addTrainBtn" class="btn btn-primary ">Submit</button>
          </div>
        </form>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js "></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
          crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
